<!doctype html>
<html lang="en">
  <head data-proofer-ignore>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="8Sec offers AppSec-as-a-Service in Arizona â€” helping businesses secure their apps, cloud, and pipelines.">
    <meta name="keywords" content="AppSec, application security, Arizona, Scottsdale, penetration testing, DevSecOps, 8Sec Consulting">

    <title>{{ page.title | default: site.title }}</title>

    <!-- your local css -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- favicon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <meta name="theme-color" content="#ffffff">
    <!-- <link rel="stylesheet" href="{{ '/assets/css/8sec.css' | relative_url }}"> -->
    <!-- you can keep your SEO/meta in the page itself (index.html) to avoid more files -->
    {{ content_for_head }}
  </head>
  <body>
    {% include nav.html %}
    <main role="main">
      {{ content }}
    </main>
    {% include footer.html %}

    <!-- optional external or local JS -->
    {% if page.scripts %}
      {{ page.scripts }}
    {% endif %}
    <!-- or, if you move your inline JS later:
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script> -->
    <script>
      (function () {
        const nav = document.getElementById('nav__container');
        const toggle = document.getElementById('open-nav');
        const menu = document.getElementById('primary-nav');

        function openNav() {
          nav.classList.add('is-open');
          document.documentElement.classList.add('nav-open');
          toggle.setAttribute('aria-expanded', 'true');
          menu.setAttribute('aria-hidden', 'false');
        }
        function closeNav() {
          nav.classList.remove('is-open');
          document.documentElement.classList.remove('nav-open');
          toggle.setAttribute('aria-expanded', 'false');
          menu.setAttribute('aria-hidden', 'true');
        }

        toggle.addEventListener('click', function (e) {
          e.preventDefault();
          nav.classList.contains('is-open') ? closeNav() : openNav();
        });

        // click outside to close
        document.addEventListener('click', function (e) {
          if (!nav.classList.contains('is-open')) return;
          if (!nav.contains(e.target)) closeNav();
        });

        // Esc to close
        document.addEventListener('keydown', function (e) {
          if (e.key === 'Escape') closeNav();
        });

        // close after clicking a link (mobile)
        menu.addEventListener('click', function (e) {
          if (e.target.tagName === 'A') closeNav();
        });
      })();
    </script>
  </body>
</html>
