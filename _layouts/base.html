<!doctype html>
<html lang="en">
  <head data-proofer-ignore>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>

    <!-- your local css -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- favicon stuff -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <meta name="theme-color" content="#ffffff">
    <!-- <link rel="stylesheet" href="{{ '/assets/css/8sec.css' | relative_url }}"> -->
    <!-- you can keep your SEO/meta in the page itself (index.html) to avoid more files -->
    {{ content_for_head }}
  </head>
  <body>
    {% include nav.html %}
    <main role="main">
      {{ content }}
    </main>
    {% include footer.html %}

    <!-- optional external or local JS -->
    {% if page.scripts %}
      {{ page.scripts }}
    {% endif %}
    <!-- or, if you move your inline JS later:
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script> -->
  </body>
</html>
